<ion-header>
  <ion-toolbar>   
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> 
    <ion-title><img src="img/logo-radio-super-header.svg" height="30"/></ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openSearchPage()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="cabecera">
      <img src="img/logo-radio-super-header.svg" height="80"/>
      <div ion-button menuToggle right style="float:right;margin-top:30px">En vivo!</div>
    </div>
    <div class="post-feed animated fadeInDown" *ngFor="let data of datas">
    
      <div (click)="openSingle(data._links.self[0].href, data.id)">
        <div *ngIf="data._embedded['wp:featuredmedia']" >          
           <img *ngIf="data._embedded['wp:featuredmedia'][0].source_url" [src]="data._embedded['wp:featuredmedia'][0].source_url" class="feed-image">         
           <img *ngIf="!data._embedded['wp:featuredmedia'][0].source_url" src="img/no-image.jpg" class="feed-image">
        </div> 
        <div *ngIf="!data._embedded['wp:featuredmedia']" >
           <img src="img/no-image.jpg" class="feed-image">
        </div>

        
        <h1 class="primary-font post-feed-title animated fadeInUp block-with-text continuara-texto" style="-webkit-box-orient: vertical !important;" [innerHTML]="data.title.rendered"></h1>
        <p *ngIf="data._embedded['wp:term'][0][0].name"
            class="post-feed-category secondary-font">{{ data._embedded['wp:term'][0][0].name | uppercase }}</p>
      </div>     
    </div>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
