<ion-header>

  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal" (click)="goBackAction()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>COMENTARIOS</ion-title>    
  </ion-toolbar>

</ion-header>

<ion-content class="">        
    <div class="mini-post-section">      
      
      <ion-list class="mini-post-list">   
        <ion-item *ngFor="let data of datas">
          <ion-thumbnail item-left >
            <div *ngIf="data._embedded['wp:featuredmedia']">
              <div *ngFor="let thumbnail of data._embedded['wp:featuredmedia']" class="item">
                <img *ngIf="thumbnail.source_url" [src]="thumbnail.source_url" class="feed-image">
              </div>
            </div>
            <div *ngIf="!data._embedded['wp:featuredmedia']" class="item">
              <img src="img/no-image.jpg" class="feed-image">
            </div>
          </ion-thumbnail>  
          <h1 class="primary-font">{{data.title.rendered}}</h1>  
        </ion-item>   
                      
      </ion-list>
    </div>
    
    <div *ngFor="let data of datas">
      <div class="mg-comment" *ngFor="let comment of data._embedded.replies[0]">
        <h5>{{ comment.author_name | uppercase }}</h5>
        <h6>{{ comment.date | date:'dd MMMM yyyy' }}</h6>
        <hr>
        <div class="comment-content" [innerHTML]="comment.content.rendered"></div>
      </div>    
    </div>


</ion-content>
